<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container mt-5" layout:fragment="contenido_dinamico">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 ">
            <h3>Login</h3>

            <form th:action="@{''}" th:object="${usuario}" class="mt-3" method="post" enctype="multipart/form-data">
                <div class="mb-2">
                    <label for="nombreUsuario">Nombre de usuario</label>
                    <input type="email" id="nombreUsuario" th:field="*{nombreUsuario}" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="contrasena">Contrase√±a</label>
                    <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control">
                </div>
                <div class="text-end mt-3">
                    <button class="btn btn-primary">Iniciar Sesion</button>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
